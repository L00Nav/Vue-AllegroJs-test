<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>index</title>
	<link href="style.css" rel="stylesheet" />
	<script src="./allegro.js"></script>
	<script src="./main.js"></script>
</head>
<body v-scope>
	<main>
		<div class="game_container">
			<canvas id="canvas" class="canvas"></canvas>
			<div id="ui" class="ui">
				<button v-for="(bawx, index) in ui.bawxes" @click="{vue_ui.number = (index+1)}" class="eyetum">{{bawx}}</button>
			</div>
		</div>
		
		<!-- Vue init -->
		<script src="./smolvue.js"></script>
		<script>
			PetiteVue.createApp({
				ui: vue_ui,
		  	}).mount()
		</script>
	</main>
</body>
</html>
